<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Website</title>
    <link rel="stylesheet" href="team.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.js"></script>
</head>
<body>

    <div class="container" data-scroll-container>
        <!-- Header Section -->
        <header data-scroll-section>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#team">Meet the Team</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Home Section -->
        <section id="home" data-scroll-section>
            <div class="hero">
                <h1>Welcome to Our E-Commerce Store</h1>
                <p>Explore the best products</p>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" data-scroll-section>
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$20.00</p>
                    <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$25.00</p>
                    <button onclick="addToCart('Product 2', 25)">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>

        <!-- Team Section -->
        <section id="team" data-scroll-section>
            <h2>Meet Our Team</h2>
            <div class="team">
                <div class="team-member">
                    <img src="team1.jpg" alt="Team Member 1">
                    <h3>John Doe</h3>
                    <p>Founder & CEO</p>
                </div>
                <div class="team-member">
                    <img src="team2.jpg" alt="Team Member 2">
                    <h3>Jane Smith</h3>
                    <p>Chief Marketing Officer</p>
                </div>
                <!-- Add more team members as needed -->
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" data-scroll-section>
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2025 My E-Commerce Website</p>
        </footer>
    </div>

    <script src="team.js"></script>      
</body>
</html>
